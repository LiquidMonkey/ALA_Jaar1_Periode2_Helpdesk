<!DOCTYPE html>
<html lang="NL">
	<head>
		<meta charset="UTF-8"/>
		<meta name="author" content="Yannick Pot"/>
		<meta name="keywords" content="helpdesk, schoolproject, yannick, pot"/>

		<link rel="stylesheet" type="text/css" href="./css/main.css"/>
		<script type="text/javascript" src="./js/main.js"></script>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a>Solutions</a></li>
			</ul>
		</nav>

		<main>
			<section class="informationBox">
				<div class="centerContent">
					<!--First fase-->
					<article class="formreplacer">
						<h1>Klant informatie</h1>
							<!--Question-->
							<div class="question">
								<input type="text" name="naam" id="naam" autofocus="autofocus" autocomplete="on" required>
								<label for="naam">Naam</label>
							</div>
							<!--End Question-->
							<!--Question-->
							<div class="question">
	  						<input type="date" name="datum" id="datum" required readonly>
								<label for="datum">Datum</label>
							</div>
							<!--End Question-->
							<!--Question-->
							<div class="question">
	  						<input type="text" name="modum" id="modum" autocomplete="on" required>
								<label for="modum">Merk en type van modum</label>
							</div>
							<!--End Question-->
          	<span class="btn finishButton" data-finishIndex="0">Data is correct</span>
					</article>
					<!--end First fase-->
					<!-- Second fase -->
					<article class="internetProbleem">
          	<div class="formreplacer">

							<h1>Internet </h1>

							<div class="questionOption">
								<label for="goToSite">Kan de gebruiker de site "Nu.nl" berijken?</label>
                <div class="buttonPair">
                	<span class="btn ja">Ja</span>
                  <span class="btn nee">Nee</span>
                </div>
							</div>

							<div class="questionOption">
								<label for="reload">Kan de klant deze pagina verversen?</label>
              	<div class="buttonPair">
                  <span class="btn ja">Ja</span>
                	<span class="btn nee">Nee</span>
            		</div>
							</div>

							<h3>Heeft de klant een klacht over het product <em>Internet en Bellen</em> </h2>
              <a class="btn continue">Ja</a><a class="btn finishButton" data-finishIndex="1">Nee</a>
						</div><!--End formreplacer-->
					</article>
				</div>
			</section>

			<section class="t">
				<div class="centerContent">
					<h1>Welkom!</h1>
					<div class="finish solution show">
						<h2>Finish</h2>
					</div>
					<div class="finishInternet solution show">
						<h2>finishInternet</h2>
					</div>
					<div class="finishInternetEnBellen solution show">
						<h2>finishInternetEnBellen</h2>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<span>&copy;2015</span>
		</footer>
	</body>
</html>
