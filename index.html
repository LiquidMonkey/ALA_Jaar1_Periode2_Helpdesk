<!DOCTYPE html>

	<head>
		<meta charset="UTF-8"/>

		<link rel="stylesheet" type="text/css" href="./css/main.css"/>
		<script type="text/javascript" src="./js/main.js"></script>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a>Solutions</a></li>
			</ul>
		</nav>

		<main>
			<section class="informationBox">
				<div class="centerContent">
					<!--First fase-->
					<article class="formreplacer">
						<h1>Klant informatie</h1>
							<!--Question-->
							<div class="question">
								<input type="text" name="naam" id="naam" autofocus="autofocus" autocomplete="on" required>
								<label for="naam">Naam</label>
							</div>
							<!--End Question-->
							<!--Question-->
							<div class="question">
	  						<input type="date" name="datum" id="datum" required readonly>
								<label for="datum">Datum</label>
							</div>
							<!--End Question-->
							<!--Question-->
							<div class="question">
	  						<input type="text" name="modum" id="modum" autocomplete="on" required>
								<label for="modum">Merk en type van modum</label>
							</div>
							<!--End Question-->
          	<span id="clientInformationConfirm" class="btn">Data is correct</span>
					</article>
					<!--end First fase-->
					<!-- Second fase -->
					<article class="internetProbleem">
          	<div class="formreplacer">

							<h1>Internet </h1>

							<div class="question2">
								<label for="goToSite">Kan de gebruiker de site "Nu.nl" berijken?</label>
                <div class="buttonPair">
                	<span class="btn ja">Ja</span>
                  <span class="btn nee">Nee</span>
                </div>
							</div>

							<div class="question2">
								<label for="reload">Kan de klant deze pagina verversen?</label>
              	<div class="buttonPair">
                  <span class="btn ja">Ja</span>
                	<span class="btn nee">Nee</span>
            		</div>
							</div>
              <a class="btn finish2">Data is correct</a>

						</div><!--End formreplacer-->
					</article>
				</div>
			</section>

			<section class="t">
				<div class="centerContent">
					<h1>Welkom!</h1>
				</div>
			</section>
		</main>
		<footer>
			<span>&copy;2015</span>
		</footer>
	</body>
